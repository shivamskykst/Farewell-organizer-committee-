<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farewell Invitation</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Segoe+UI&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }
      body {
        background: #000;
        color: #fff;
        overflow-x: hidden;
      }

      /* ================= WELCOME ================= */
      .welcome-page {
        position: fixed;
        inset: 0;
        z-index: 20;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .welcome-page video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .welcome-page::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        pointer-events: none;
      }
      .welcome-content {
        position: relative;
        z-index: 2;
        text-align: center;
      }
      .welcome-content h1 {
        font-size: 3rem;
        letter-spacing: 6px;
        margin-bottom: 40px;
        font-family: "Playfair Display", serif;
      }

      /* Rectangle Welcome Button */
      .enter-btn {
        width: 240px;
        height: 55px;
        border-radius: 14px;
        border: none;
        border: none;
        background: linear-gradient(135deg, #FFD700, #FFA500);
        color: #000;
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 1px;
        cursor: pointer;
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        animation: pulseGlow 3s infinite;
      }

      /* ================= LOGIN ================= */
      .login-page {
        position: fixed;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
      }
      .login-page video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .login-page::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        pointer-events: none;
      }
      .login-card {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        padding: 30px;
        width: 300px;
        border-radius: 20px;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: fadeUp 1.2s ease;
      }
      .login-card input,
      .login-card button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: 0;
      }
      .login-card input {
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      .login-card button {
        background: linear-gradient(135deg, #FFD700, #FFA500);
        color: black;
        font-weight: bold;
        cursor: pointer;
      }
      .error {
        display: none;
        color: #ff6b6b;
      }

      /* ================= ANIMATIONS ================= */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes pulseGlow {
        0% {
          box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
        50% {
          box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
        }
        100% {
          box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }
      }

      @media (max-width: 768px) {
        .welcome-content h1 {
          font-size: 1.8rem;
          letter-spacing: 2px;
        }
        .enter-btn {
          width: 200px;
          height: 45px;
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
          .welcome-content h1 {
              font-size: 1.5rem; /* Even smaller for phones */
              padding: 0 20px;
          }
          .enter-btn {
              width: 180px;
          }
          .login-card {
              width: 85%;
          }
      }
    </style>
  </head>
  <body>
    <audio id="globalMusic" src="music1.mp3" loop></audio>

    <!-- WELCOME PAGE -->
    <div class="welcome-page" id="welcomePage">
      <video autoplay muted loop><source src="video4.mp4" /></video>
      <div class="welcome-content">
        <h1>WELCOME XAVERIANâ€™S</h1>
        <button class="enter-btn" onclick="enterSite()">
          ENTER EXPERIENCE
        </button>
      </div>
    </div>

    <!-- LOGIN PAGE -->
    <div class="login-page" id="loginPage">
      <video autoplay muted loop><source src="video1.mp4" /></video>
      <div class="login-card">
        <h2>ðŸ”’ Memory Lock</h2>
        <input id="username" placeholder="Name" />
        <input id="password" type="password" placeholder="Secret Code" />
        <button id="loginBtn">Unlock</button>
        <div class="error" id="error">Access denied</div>
      </div>
    </div>

    <script>
      const users = [
        "shivam",
        "ayush mehta",
        "pranjal",
        "shreyansh",
        "kunj",
        "sahil","shanvi","prakriti" , 
        "mahi",;"      const pass = "lencho";
      const music = document.getElementById("globalMusic");

      function enterSite() {
        music.play().catch(() => {});
        welcomePage.style.display = "none";
        loginPage.style.display = "flex";
      }

      loginBtn.onclick = () => {
        const u = username.value.toLowerCase().trim();
        const originalName = username.value.trim(); // Keep original casing for display
        
        if (users.includes(u) && password.value === pass) {
          // Save user name for Memory Wall
          localStorage.setItem('user_name', originalName);
          
          // Redirect to the Memory Wall
          window.location.href = "memory_wall.html";
        } else error.style.display = "block";
      };
    </script>
  </body>
</html>
