<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farewell Invitation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: #000;
        color: #fff;
        overflow-x: hidden;
      }

      /* ================= WELCOME ================= */
      .welcome-page {
        position: fixed;
        inset: 0;
        z-index: 20;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .welcome-page video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .welcome-page::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(138,43,226,0.4));
        pointer-events: none;
      }
      .welcome-content {
        position: relative;
        z-index: 2;
        text-align: center;
      }
      .welcome-content h1 {
        font-size: 3.5rem;
        letter-spacing: 8px;
        margin-bottom: 50px;
        font-family: "Playfair Display", serif;
        background: linear-gradient(135deg, #FFD700, #FFA500, #FF69B4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
        animation: titleGlow 2s ease-in-out infinite alternate;
      }

      @keyframes titleGlow {
        from {
          filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
        }
        to {
          filter: drop-shadow(0 0 40px rgba(255, 165, 0, 0.8));
        }
      }

      .enter-btn {
        position: relative;
        width: 260px;
        height: 60px;
        border-radius: 16px;
        border: none;
        background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
        color: #000;
        font-size: 1.3rem;
        font-weight: 700;
        letter-spacing: 2px;
        cursor: pointer;
        box-shadow: 0 0 40px rgba(255, 215, 0, 0.7), 0 8px 20px rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
        overflow: hidden;
      }

      .enter-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 0 60px rgba(255, 215, 0, 1);
      }

      /* ================= LOGIN ================= */
      .login-page {
        position: fixed;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
      }
      .login-page video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .login-page::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(75,0,130,0.4));
        pointer-events: none;
      }

      .login-card {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        padding: 40px 35px;
        width: 360px;
        border-radius: 24px;
        text-align: center;
        border: 2px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        animation: fadeUp 1.2s ease;
      }

      .login-card h2 {
        font-size: 1.8rem;
        margin-bottom: 25px;
        background: linear-gradient(135deg, #FFD700, #FFA500);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
      }

      .login-card input {
        width: 100%;
        padding: 15px 20px;
        margin: 10px 0;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(0, 0, 0, 0.4);
        color: white;
      }

      .login-card button {
        width: 100%;
        padding: 15px;
        margin-top: 10px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #FFD700, #FFA500);
        color: black;
        font-weight: 700;
        cursor: pointer;
      }

      .error {
        display: none;
        color: #ff6b6b;
        margin-top: 15px;
        font-weight: 500;
      }

      /* MUSIC CONTROL BUTTON */
      #musicToggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 100;
        background: rgba(255, 215, 0, 0.2);
        border: 1px solid #FFD700;
        color: #FFD700;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        width: 45px;
        height: 45px;
        display: none; /* Hidden until site is entered */
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(10px);
      }

      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @media (max-width: 768px) {
        .welcome-content h1 { font-size: 2rem; }
        .login-card { width: 90%; }
      }
    </style>
  </head>
  <body>

    <div class="welcome-page" id="welcomePage">
