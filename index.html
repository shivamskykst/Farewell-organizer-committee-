<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farewell Invitation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        background: #000;
        color: #fff;
        overflow-x: hidden;
      }

      /* ================= WELCOME ================= */
      .welcome-page {
        position: fixed;
        inset: 0;
        z-index: 20;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .welcome-page video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .welcome-page::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(138,43,226,0.4));
        pointer-events: none;
      }
      .welcome-content {
        position: relative;
        z-index: 2;
        text-align: center;
      }
      .welcome-content h1 {
        font-size: 3.5rem;
        letter-spacing: 8px;
        margin-bottom: 50px;
        font-family: "Playfair Display", serif;
        background: linear-gradient(135deg, #FFD700, #FFA500, #FF69B4);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 40px rgba(255, 215, 0, 0.3);
        animation: titleGlow 2s ease-in-out infinite alternate;
      }

      @keyframes titleGlow {
        from {
          filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.6));
        }
        to {
          filter: drop-shadow(0 0 40px rgba(255, 165, 0, 0.8));
        }
      }

      /* Enhanced Welcome Button */
      .enter-btn {
        position: relative;
        width: 260px;
        height: 60px;
        border-radius: 16px;
        border: none;
        background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF8C00 100%);
        color: #000;
        font-size: 1.3rem;
        font-weight: 700;
        letter-spacing: 2px;
        cursor: pointer;
        box-shadow: 
          0 0 40px rgba(255, 215, 0, 0.7),
          0 8px 20px rgba(0, 0, 0, 0.4);
        transition: all 0.3s ease;
        overflow: hidden;
      }

      .enter-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: left 0.5s;
      }

      .enter-btn:hover {
        transform: translateY(-3px) scale(1.05);
        box-shadow: 
          0 0 60px rgba(255, 215, 0, 1),
          0 12px 30px rgba(0, 0, 0, 0.6);
      }

      .enter-btn:hover::before {
        left: 100%;
      }

      .enter-btn:active {
        transform: translateY(-1px) scale(1.02);
      }

      /* ================= LOGIN ================= */
      .login-page {
        position: fixed;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
      }
      .login-page video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .login-page::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(135deg, rgba(0,0,0,0.6), rgba(75,0,130,0.4));
        pointer-events: none;
      }

      /* Enhanced Glassmorphism Login Card */
      .login-card {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        padding: 40px 35px;
        width: 360px;
        border-radius: 24px;
        text-align: center;
        border: 2px solid rgba(255, 255, 255, 0.15);
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        animation: fadeUp 1.2s ease;
      }

      .login-card h2 {
        font-size: 1.8rem;
        margin-bottom: 25px;
        background: linear-gradient(135deg, #FFD700, #FFA500);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-weight: 700;
      }

      .input-group {
        position: relative;
        margin: 20px 0;
      }

      .login-card input {
        width: 100%;
        padding: 15px 20px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(0, 0, 0, 0.4);
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .login-card input:focus {
        outline: none;
        border-color: #FFD700;
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        transform: translateY(-2px);
      }

      .login-card input::placeholder {
        color: rgba(255, 255, 255, 0.5);
        font-weight: 300;
      }

      .login-card button {
        width: 100%;
        padding: 15px;
        margin-top: 10px;
        border-radius: 12px;
        border: none;
        background: linear-gradient(135deg, #FFD700, #FFA500);
        color: black;
        font-weight: 700;
        font-size: 1.1rem;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
      }

      .login-card button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(255, 215, 0, 0.6);
        background: linear-gradient(135deg, #FFA500, #FFD700);
      }

      .error {
        display: none;
        color: #ff6b6b;
        margin-top: 15px;
        padding: 10px;
        background: rgba(255, 107, 107, 0.1);
        border-radius: 8px;
        border: 1px solid rgba(255, 107, 107, 0.3);
        font-weight: 500;
      }

      .hint {
        margin-top: 20px;
        font-size: 0.85rem;
        color: rgba(255, 255, 255, 0.6);
        font-style: italic;
      }

      /* MUSIC CONTROL BUTTON */
      #musicToggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 100;
        background: rgba(255, 215, 0, 0.2);
        border: 1px solid #FFD700;
        color: #FFD700;
        padding: 10px;
        border-radius: 50%;
        cursor: pointer;
        width: 45px;
        height: 45px;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(10px);
      }

      /* ================= ANIMATIONS ================= */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(40px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      @media (max-width: 768px) {
        .welcome-content h1 {
          font-size: 2rem;
          letter-spacing: 3px;
        }
        .login-card {
          width: 90%;
        }
      }
    </style>
  </head>
