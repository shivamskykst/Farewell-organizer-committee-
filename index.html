<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farewell Invitation</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Segoe+UI&display=swap" rel="stylesheet">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }
      body {
        background: #000;
        color: #fff;
        overflow-x: hidden;
      }

      /* ================= WELCOME ================= */
      .welcome-page {
        position: fixed;
        inset: 0;
        z-index: 20;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .welcome-page video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .welcome-page::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        pointer-events: none;
      }
      .welcome-content {
        position: relative;
        z-index: 2;
        text-align: center;
      }
      .welcome-content h1 {
        font-size: 3rem;
        letter-spacing: 6px;
        margin-bottom: 40px;
        font-family: 'Playfair Display', serif;
      }

      /* Rectangle Welcome Button */
      .enter-btn {
        width: 240px;
        height: 55px;
        border-radius: 14px;
        border: none;
        background: linear-gradient(135deg, #caa7ff, #6c4cff);
        color: #fff;
        font-size: 1.2rem;
        font-weight: 600;
        letter-spacing: 1px;
        cursor: pointer;
        box-shadow: 0 0 30px rgba(200, 160, 255, 0.8);
        animation: pulseGlow 3s infinite;
      }

      /* ================= LOGIN ================= */
      .login-page {
        position: fixed;
        inset: 0;
        display: none;
        justify-content: center;
        align-items: center;
      }
      .login-page video {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .login-page::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        pointer-events: none;
      }
      .login-card {
        position: relative;
        z-index: 2;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        padding: 30px;
        width: 300px;
        border-radius: 20px;
        text-align: center;
        border: 1px solid rgba(255,255,255,0.1);
        animation: fadeUp 1.2s ease;
      }
      .login-card input,
      .login-card button {
        width: 100%;
        padding: 12px;
        margin: 8px 0;
        border-radius: 8px;
        border: 0;
      }
      .login-card input {
          background: rgba(0,0,0,0.5);
          color: white;
          border: 1px solid rgba(255,255,255,0.2);
      }
      .login-card button {
          background: #6c5ce7;
          color: white;
          font-weight: bold;
          cursor: pointer;
      }
      .error {
        display: none;
        color: #ff6b6b;
      }

      /* ================= MAIN ================= */
      .main-page {
        display: none;
        min-height: 100vh;
        position: relative;
      }
      .main-video {
        position: fixed;
        inset: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
      }
      .main-page::after {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7); /* Darker overlay for content readability */
        z-index: -1;
        pointer-events: none;
      }
      .content {
        padding: 40px 20px;
        max-width: 1200px;
        margin: 0 auto;
        text-align: center;
      }

      /* ================= MEMORY WALL STYLES ================= */
      .memory-section {
          margin-bottom: 80px;
          animation: fadeUp 1s ease;
      }
      
      .section-title {
          font-family: 'Playfair Display', serif;
          font-size: 2.5rem;
          margin-bottom: 10px;
          color: #fff;
          text-shadow: 0 0 10px rgba(162, 155, 254, 0.5);
      }
      .section-subtitle {
          color: #b2bec3;
          margin-bottom: 30px;
          letter-spacing: 2px;
          text-transform: uppercase;
          font-size: 0.9rem;
      }

      /* Grid */
      .memory-container {
          columns: 4 250px;
          gap: 20px;
          margin-bottom: 60px;
      }
      .memory-card {
          break-inside: avoid;
          margin-bottom: 20px;
          background: rgba(255, 255, 255, 0.05);
          backdrop-filter: blur(10px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          border-radius: 16px;
          overflow: hidden;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .memory-card:hover {
          transform: translateY(-5px);
          box-shadow: 0 10px 25px rgba(0,0,0,0.5);
          border-color: rgba(162, 155, 254, 0.4);
      }
      .card-image {
          width: 100%;
          display: block;
          border-bottom: 1px solid rgba(255,255,255,0.05);
      }
      .card-content {
          padding: 15px;
          text-align: left;
      }
      .student-name {
          font-size: 1.1rem;
          font-weight: 700;
          color: #a29bfe;
          margin-bottom: 5px;
      }
      .memory-text {
          color: #dfe6e9;
          font-size: 0.9rem;
          font-style: italic;
          line-height: 1.4;
      }

      /* Upload Form */
      .upload-section {
          background: rgba(255, 255, 255, 0.05);
          backdrop-filter: blur(16px);
          border: 1px solid rgba(255, 255, 255, 0.1);
          padding: 30px;
          border-radius: 20px;
          max-width: 600px;
          margin: 0 auto 60px;
          text-align: left;
      }
      .upload-section h3 {
          text-align: center;
          margin-bottom: 20px;
          color: #fff;
      }
      .form-group { margin-bottom: 20px; }
      .form-group label {
          display: block;
          margin-bottom: 8px;
          color: #b2bec3;
          font-size: 0.9rem;
          text-transform: uppercase;
      }
      .form-group input, .form-group textarea {
          width: 100%;
          padding: 12px;
          background: rgba(0,0,0,0.4);
          border: 1px solid rgba(255,255,255,0.1);
          border-radius: 10px;
          color: #fff;
          font-family: inherit;
      }
      .form-group input:focus, .form-group textarea:focus {
          outline: none;
          border-color: #a29bfe;
      }
      .upload-btn {
          width: 100%;
          padding: 15px;
          background: linear-gradient(135deg, #6c5ce7, #a29bfe);
          border: none;
          color: white;
          font-weight: bold;
          border-radius: 50px;
          cursor: pointer;
          font-size: 1rem;
          text-transform: uppercase;
          transition: transform 0.2s;
      }
      .upload-btn:hover {
           transform: translateY(-2px);
           box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
      }
      .upload-btn:disabled { opacity: 0.6; cursor: wait; }
      
      .hidden { display: none !important; }

      /* ================= INVITATION & INFO STYLES ================= */
      .info-section {
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
          gap: 40px;
          margin-top: 50px;
          border-top: 1px solid rgba(255,255,255,0.1);
          padding-top: 60px;
      }

      .invitation-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        padding: 20px;
        border-radius: 20px;
        max-width: 450px;
        margin: 0 auto;
        animation: fadeUp 1.2s ease;
      }
      .invitation-box img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        animation: floatImg 4s ease-in-out infinite;
      }
      .map-btn {
        margin-top: 15px;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        background: #0984e3;
        color: white;
        cursor: pointer;
        animation: pulseGlow 3s infinite;
      }

      /* Countdown */
      #timer-section {
          width: 100%;
          text-align: center;
          margin-top: 40px;
      }
      #timer {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-top: 20px;
      }
      .time-box {
        width: 90px;
        padding: 15px 10px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.1);
        animation: fadeUp 1s ease;
      }
      .time-box span {
        font-size: 1.8rem;
        font-weight: 700;
        display: block;
      }
      .time-box small { font-size: 0.7rem; opacity: 0.7; }

      /* Contact */
      .contact-box {
        margin-top: 60px;
        margin-bottom: 40px;
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 15px;
        display: inline-block;
      }
      .contact-box a {
        color: #74b9ff;
        text-decoration: none;
      }

      /* ================= ANIMATIONS ================= */
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes pulseGlow {
        0% { box-shadow: 0 0 15px rgba(200, 160, 255, 0.4); }
        50% { box-shadow: 0 0 30px rgba(200, 160, 255, 0.8); }
        100% { box-shadow: 0 0 15px rgba(200, 160, 255, 0.4); }
      }
      @keyframes floatImg {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      
      /* Loader */
      .spinner {
            width: 20px; height: 20px;
            border: 2px solid #fff; border-top-color: transparent;
            border-radius: 50%; animation: spin 1s linear infinite;
            display: inline-block; vertical-align: middle; margin-right: 8px;
       }
       @keyframes spin { to { transform: rotate(360deg); } }

       @media (max-width: 768px) {
           /* Typography */
           .welcome-content h1 { font-size: 1.8rem; letter-spacing: 2px; }
           .section-title { font-size: 1.8rem; }
           .section-subtitle { font-size: 0.8rem; }
           
           /* Layout */
           .memory-container { columns: 2 140px; gap: 10px; }
           .info-section { flex-direction: column; gap: 30px; }
           .invitation-box, .upload-section { width: 100%; padding: 20px; }
           
           /* Buttons & Inputs */
           .enter-btn { width: 200px; height: 45px; font-size: 1rem; }
           .login-card { width: 90%; max-width: 300px; }
           
           /* Timer */
           #timer { gap: 8px; }
           .time-box { width: 70px; padding: 10px 5px; }
           .time-box span { font-size: 1.4rem; }
       }

       @media (max-width: 480px) {
           .memory-container { columns: 1 auto; }
           .section-title { font-size: 1.5rem; }
           .welcome-content h1 { font-size: 1.5rem; }
           .form-group input, .form-group textarea { padding: 10px; }
       }
    </style>
  </head>

  <body>
    <audio id="globalMusic" src="music1.mp3" loop></audio>

    <!-- WELCOME PAGE -->
    <div class="welcome-page" id="welcomePage">
      <video autoplay muted loop><source src="video4.mp4" /></video>
      <div class="welcome-content">
        <h1>WELCOME XAVERIAN‚ÄôS</h1>
        <button class="enter-btn" onclick="enterSite()">
          ENTER EXPERIENCE
        </button>
      </div>
    </div>

    <!-- LOGIN PAGE -->
    <div class="login-page" id="loginPage">
      <video autoplay muted loop><source src="video1.mp4" /></video>
      <div class="login-card">
        <h2>üîí Memory Lock</h2>
        <input id="username" placeholder="Name" />
        <input id="password" type="password" placeholder="Secret Code" />
        <button id="loginBtn">Unlock</button>
        <div class="error" id="error">Access denied</div>
      </div>
    </div>

    <!-- MAIN PAGE (Combined Flow) -->
    <div class="main-page" id="mainPage">
      <video class="main-video" autoplay muted loop>
        <source src="video3.mp4" />
      </video>
      
      <div class="content">
        
        <!-- 1. MEMORY WALL & UPLOAD (Top Section) -->
        <div class="memory-section">
            <h2 class="section-title">Memories We‚Äôll Never Forget üí´</h2>
            <p class="section-subtitle">A timeless collection of our journey</p>

            <!-- Memory Grid -->
            <div class="memory-container" id="memoryWall">
                <!-- Memories will be loaded here -->
            </div>

            <!-- Upload Form -->
            <div class="upload-section">
                <h3>Submit Your Memory</h3>
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="studentName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Memory / Caption</label>
                    <textarea id="memoryText" rows="3" placeholder="Share a special moment..."></textarea>
                </div>
                <div class="form-group">
                    <label>Upload Photo</label>
                    <input type="file" id="imageFile" accept="image/*">
                </div>
                <button class="upload-btn" id="uploadBtn" onclick="uploadMemory()">
                    <div id="loader" class="hidden"><span class="spinner"></span> Uploading...</div>
                    <span id="btnText">POST TO WALL</span>
                </button>
            </div>
        </div>

        <!-- 2. INVITATION & ONE-TIME INFO (Bottom Section) -->
        <div class="info-section">
            <div class="invitation-box">
              <img src="invitation.jpg" />
              <p><strong>Date:</strong> 10 Jan 2026, 10:00 AM</p>
              <p><strong>Location:</strong> Amar Resort, Motihari</p>
              <button class="map-btn" onclick="openMap()">View Location</button>
            </div>

            <div id="timer-section">
                <h2>‚è≥ Farewell Begins In</h2>
                <div id="timer"></div>
            </div>
        </div>

        <div class="contact-box">
          <h2>For any queries:</h2>
          <a href="mailto:yshivamkumar212@gmail.com">yshivamkumar212@gmail.com</a>
        </div>

      </div>
    </div>

    <script>
      // ================= SITE LOGIC =================
      const users = [
        "shivam", "ayush mehta", "pranjal", "shreyansh", "kunj", "sahil"
      ];
      const pass = "lencho";
      const music = document.getElementById("globalMusic");

      // ================= CLOUDINARY CONFIG =================
      const CLOUD_NAME = 'dj8igz7kg'; 
      const UPLOAD_PRESET = 'Upload'; 
      const TAG = 'farewell_memory_v1';

      function enterSite() {
        music.play().catch(() => {});
        welcomePage.style.display = "none";
        loginPage.style.display = "flex";
      }

      loginBtn.onclick = () => {
        const u = username.value.toLowerCase().trim();
        if (users.includes(u) && password.value === pass) {
          loginPage.style.display = "none";
          // Direct to Main Page now (Skipping transition video for faster flow to memory wall)
          // Or we can keep transition if desired. User asked for "Login - Then Memory Wall".
          // Let's go straight to Main Page to show Memory Wall immediately.
          mainPage.style.display = "block";
          fadeMusic();
          confetti();
          startCountdown();
          loadMemories(); // LOAD MEMORIES!
        } else error.style.display = "block";
      };

      function openMap() {
        window.open(
          "https://www.google.com/maps/search/?api=1&query=Amar+Resort+Motihari",
          "_blank"
        );
      }

      function startCountdown() {
        const target = new Date("Jan 10, 2026 10:00").getTime();
        setInterval(() => {
          const d = target - Date.now();
          timer.innerHTML = `
            <div class="time-box"><span>${Math.max(0, Math.floor(d / 86400000))}</span><small>DAYS</small></div>
            <div class="time-box"><span>${Math.max(0, Math.floor(d / 3600000) % 24)}</span><small>HRS</small></div>
            <div class="time-box"><span>${Math.max(0, Math.floor(d / 60000) % 60)}</span><small>MIN</small></div>
            <div class="time-box"><span>${Math.max(0, Math.floor(d / 1000) % 60)}</span><small>SEC</small></div>`;
        }, 1000);
      }

      function fadeMusic() {
        let v = 0;
        music.volume = 0;
        const i = setInterval(() => {
          if (v >= 0.6) clearInterval(i);
          music.volume = v += 0.05;
        }, 200);
      }

      function confetti() {
        for (let i = 0; i < 40; i++) {
          const c = document.createElement("div");
          c.style.cssText = `
            position:fixed;top:-20px;left:${Math.random() * 100}vw;
            width:8px;height:8px;
            background:hsl(${Math.random() * 360},100%,70%);
            animation:fall ${2 + Math.random() * 2}s linear;
            z-index:9999`;
          document.body.appendChild(c);
          setTimeout(() => c.remove(), 4000);
        }
      }
      const s = document.createElement("style");
      s.innerHTML = `@keyframes fall{to{transform:translateY(110vh) rotate(360deg)}}`;
      document.head.appendChild(s);

      // ================= MEMORY WALL LOGIC =================
      const memoryWall = document.getElementById('memoryWall');
      const uploadBtn = document.getElementById('uploadBtn');
      const btnText = document.getElementById('btnText');
      const loader = document.getElementById('loader');

      async function uploadMemory() {
            const nameInput = document.getElementById('studentName');
            const memoryInput = document.getElementById('memoryText');
            const fileInput = document.getElementById('imageFile');

            const name = nameInput.value.trim();
            const memory = memoryInput.value.trim();
            const file = fileInput.files[0];

            if (!name || !memory || !file) {
                alert("Please complete all fields!");
                return;
            }

            const metadata = JSON.stringify({ n: name, c: memory });
            const encodedData = btoa(metadata).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
            const publicId = `mem_${Date.now()}_${encodedData}`;

            setLoading(true);

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', UPLOAD_PRESET);
            formData.append('public_id', publicId); 
            formData.append('tags', TAG);

            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.secure_url) {
                    addCardToWall(data.secure_url, name, memory);
                    nameInput.value = '';
                    memoryInput.value = '';
                    fileInput.value = '';
                } else {
                    console.error(data);
                    alert("Upload failed. Check Cloudinary settings.");
                }
            } catch (err) {
                console.error(err);
                alert("Error uploading image.");
            } finally {
                setLoading(false);
            }
        }

        async function loadMemories() {
            try {
                const response = await fetch(`https://res.cloudinary.com/${CLOUD_NAME}/image/list/${TAG}.json`);
                
                if (!response.ok) {
                    // If 404/401, it likely means the 'Resource list' setting is disabled
                    const errorMsg = document.createElement('div');
                    errorMsg.style.gridColumn = '1/-1';
                    errorMsg.style.textAlign = 'center';
                    errorMsg.style.padding = '20px';
                    errorMsg.style.background = 'rgba(255, 107, 107, 0.2)';
                    errorMsg.style.borderRadius = '10px';
                    errorMsg.style.color = '#ff6b6b';
                    errorMsg.innerHTML = `
                        <h3>‚ö†Ô∏è Setup Required</h3>
                        <p>To see the Memory Wall, you must enable <strong>"Resource list"</strong> in Cloudinary.</p>
                        <p style="font-size:0.8rem; margin-top:5px;">Go to Cloudinary Settings (‚öôÔ∏è) -> Security -> Restricted media types -> <strong>Uncheck "Resource list"</strong> -> Save.</p>
                    `;
                    memoryWall.innerHTML = '';
                    memoryWall.appendChild(errorMsg);
                    return;
                }

                const data = await response.json();
                memoryWall.innerHTML = '';
                const resources = data.resources.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

                if (resources.length === 0) {
                     memoryWall.innerHTML = '<p style="grid-column:1/-1;text-align:center;color:#b2bec3;">No memories yet. Be the first to post!</p>';
                     return;
                }

                resources.forEach(res => {
                    const imageUrl = `https://res.cloudinary.com/${CLOUD_NAME}/image/upload/v${res.version}/${res.public_id}.${res.format}`;
                    let name = "Student";
                    let caption = "";
                    try {
                        const parts = res.public_id.split('_');
                        if (parts.length >= 3) {
                            const encoded = parts.slice(2).join('_');
                            const base64 = encoded.replace(/-/g, '+').replace(/_/g, '/');
                            const decoded = JSON.parse(atob(base64));
                            if(decoded.n) name = decoded.n;
                            if(decoded.c) caption = decoded.c;
                        }
                    } catch (e) {}
                    addCardToWall(imageUrl, name, caption);
                });
            } catch (err) {
                console.error(err);
            }
        }

        function addCardToWall(url, name, text) {
            const card = document.createElement('div');
            card.className = 'memory-card';
            card.innerHTML = `
                <img src="${url}" class="card-image" loading="lazy">
                <div class="card-content">
                    <h3 class="student-name">${escapeHtml(name)}</h3>
                    <p class="memory-text">"${escapeHtml(text)}"</p>
                </div>
            `;
            memoryWall.appendChild(card); 
        }

        function setLoading(state) {
            if (state) {
                uploadBtn.disabled = true;
                btnText.classList.add('hidden');
                loader.classList.remove('hidden');
            } else {
                uploadBtn.disabled = false;
                btnText.classList.remove('hidden');
                loader.classList.add('hidden');
            }
        }
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

    </script>
  </body>
</html>
