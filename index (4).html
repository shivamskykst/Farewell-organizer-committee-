<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A Grand Farewell | 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet"/>

<style>
:root {
  --gold: #D4AF37;
  --gold-glow: rgba(212, 175, 55, 0.6);
  --glass: rgba(255, 255, 255, 0.07);
}

*{margin:0;padding:0;box-sizing:border-box; -webkit-tap-highlight-color: transparent;}

body {
  background: #000;
  color: #fff;
  min-height: 100vh;
  overflow-x: hidden;
  font-family: 'Montserrat', sans-serif;
}

/* 1. ENVELOPE OPENER */
#envelope-wrapper {
  position: fixed;
  inset: 0;
  background: #080808;
  z-index: 10000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  transition: transform 1.5s cubic-bezier(0.7, 0, 0.3, 1);
}

.wax-seal {
  width: 120px;
  height: 120px;
  background: radial-gradient(circle at 30% 30%, #f3cf7a, #8a6d3b);
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Cinzel', serif;
  font-weight: bold;
  color: #111;
  border: none;
  box-shadow: 0 0 20px var(--gold-glow);
  animation: breathe 2s infinite ease-in-out;
}

@keyframes breathe { 
  0% { transform: scale(1); box-shadow: 0 0 20px var(--gold-glow); }
  50% { transform: scale(1.08); box-shadow: 0 0 50px var(--gold); }
  100% { transform: scale(1); box-shadow: 0 0 20px var(--gold-glow); } 
}

.envelope-text {
  margin-top: 25px;
  font-family: 'Cinzel', serif;
  letter-spacing: 5px;
  color: var(--gold);
  font-size: 0.9rem;
}

/* 2. BACKGROUND */
#bg-video {
  position: fixed;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  z-index: -2;
  opacity: 0.45;
}
#particle-canvas {
  position: fixed;
  inset: 0;
  z-index: -1;
  pointer-events: none;
}

/* 3. MAIN UI */
.main-content {
  opacity: 0;
  transform: translateY(50px);
  transition: all 1.5s ease;
  width: 100%;
  max-width: 650px;
  margin: 0 auto;
  text-align: center;
  padding: 80px 20px;
}

.main-title {
  font-family: 'Cinzel', serif;
  font-size: 3.5rem;
  color: var(--gold);
  letter-spacing: 12px;
  text-transform: uppercase;
}

.invitation-frame {
  background: var(--glass);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(212, 175, 55, 0.3);
  padding: 12px;
  margin: 30px 0;
  border-radius: 4px;
}
.invitation-img { width: 100%; display: block; border-radius: 2px; }

/* 4. DATE & TIME */
.info-block { margin: 40px 0; }
.big-date {
  font-family: 'Cinzel', serif;
  font-size: 2.2rem;
  color: var(--gold);
  letter-spacing: 4px;
}
.big-time { font-size: 1.4rem; font-weight: 700; letter-spacing: 3px; margin: 10px 0; }
.big-loc { font-size: 1.1rem; opacity: 0.9; letter-spacing: 1px; }

/* 5. BUTTONS */
.classic-btn {
  background: transparent;
  border: 1px solid var(--gold);
  color: var(--gold);
  padding: 15px 35px;
  font-family: 'Cinzel', serif;
  text-transform: uppercase;
  letter-spacing: 3px;
  cursor: pointer;
  transition: background 0.2s, color 0.2s, transform 0.1s;
  margin: 10px;
  outline: none;
}

.classic-btn:hover { 
  background: var(--gold); 
  color: #000; 
  box-shadow: 0 0 30px var(--gold-glow); 
}

.classic-btn:active {
  background: #fff !important;
  color: #000 !important;
  transform: scale(0.95);
  box-shadow: 0 0 40px #fff;
}

/* 6. TIMER */
#timer { display: flex; justify-content: center; gap: 20px; margin: 40px 0; }
.unit h4 { font-family: 'Cinzel', serif; font-size: 2.5rem; color: var(--gold); }
.unit p { font-size: 0.6rem; text-transform: uppercase; letter-spacing: 2px; opacity: 0.6; }

/* 7. POPUP (TEAM) */
.popup {
  position: fixed; inset: 0; background: rgba(0,0,0,0.95);
  display: none; align-items: center; justify-content: center; z-index: 20000;
  padding: 20px;
}
.popup-inner {
  background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('publisher-bg.png');
  background-size: cover; background-position: center;
  padding: 40px 20px; border: 1px solid var(--gold);
  max-width: 500px; width: 100%; text-align: center;
}
.profile-img {
  width: 70px; height: 70px; border-radius: 50%;
  border: 2px solid var(--gold); margin-bottom: 8px; object-fit: cover;
}

/* 8. MUSIC UI */
.music-toggle {
  position: fixed; bottom: 30px; left: 30px;
  background: none; border: 1px solid var(--gold);
  color: var(--gold); width: 45px; height: 45px; border-radius: 50%; cursor: pointer;
  z-index: 1000;
}

@media(max-width: 500px) {
  .main-title { font-size: 2.2rem; letter-spacing: 6px; }
  .big-date { font-size: 1.6rem; }
  .unit h4 { font-size: 1.8rem; }
}
</style>
</head>

<body>

<canvas id="particle-canvas"></canvas>

<div id="envelope-wrapper">
  <div class="wax-seal" onclick="openInvitation()">OPEN</div>
  <p class="envelope-text"> Invitation</p>
</div>

<video loop playsinline id="bg-video">
  <source src="video3.mp4" type="video/mp4">
</video>

<audio id="bgMusic" loop>
  <source src="music2.mp3" type="audio/mpeg">
</audio>

<button class="music-toggle" id="mBtn" onclick="toggleMusic()">‚ô™</button>

<div class="main-content" id="mainUI">
  <h1 class="main-title">Farewell</h1>
  <p style="letter-spacing: 5px; opacity: 0.6; font-size: 0.8rem; margin-top: 10px;"> Session of 2025-2026</p>

  <div class="invitation-frame">
    <img src="invitation.jpg" class="invitation-img" alt="Formal Card">
  </div>

  <div class="info-block">
    <h2 class="big-date">27 JANUARY 2026</h2>
    <p class="big-time">AT 10:00 AM</p>
    <p class="big-loc">üìç Amar Resort, Motihari</p>
    
    <button class="classic-btn" style="font-size: 0.7rem; padding: 10px 25px;" onclick="openMap()">
      View Location
    </button>
  </div>

  <div id="timer"></div>

  <div style="margin-top: 20px;">
    <button class="classic-btn" onclick="togglePopup(true)">Organizers & Publishers</button>
  </div>

  <p style="margin-top: 60px; font-size: 0.6rem; letter-spacing: 3px; opacity: 0.4; text-transform: uppercase;">
    Created for the batch of legends
  </p>
</div>

<div class="popup" id="popup" onclick="togglePopup(false)">
  <div class="popup-inner" onclick="event.stopPropagation()">
    <h3 style="font-family:'Cinzel'; color:var(--gold); margin-bottom:25px; letter-spacing:3px;">The Team</h3>
    
    <p style="font-size:0.6rem; color:var(--gold); letter-spacing:2px; margin-bottom:15px;">PUBLISHERS</p>
    <div style="display:flex; justify-content:center; gap:30px; margin-bottom:30px;">
      <div><img src="shivam.jpg" class="profile-img"><p style="font-size:0.8rem;">Shivam</p></div>
      <div><img src="sahil.jpeg" class="profile-img"><p style="font-size:0.8rem;">Sahil Raj</p></div>
    </div>

    <p style="font-size:0.6rem; color:var(--gold); letter-spacing:2px; margin-bottom:15px;">COMMITTEE</p>
    <div style="display:flex; justify-content:center; gap:15px; flex-wrap:wrap;">
      <div style="width:60px;"><img src="kunj.jpg" class="profile-img" style="width:50px; height:50px;"><p style="font-size:0.6rem;">Kunj</p></div>
      <div style="width:60px;"><img src="shivam2.jpg" class="profile-img" style="width:50px; height:50px;"><p style="font-size:0.6rem;">Shivam</p></div>
      <div style="width:60px;"><img src="pranjal.jpg" class="profile-img" style="width:50px; height:50px;"><p style="font-size:0.6rem;">Pranjal</p></div>
      <div style="width:60px;"><img src="shreyansh.jpg" class="profile-img" style="width:50px; height:50px;"><p style="font-size:0.6rem;">Shreyansh</p></div>
      <div style="width:60px;"><img src="ayush.jpg" class="profile-img" style="width:50px; height:50px;"><p style="font-size:0.6rem;">Ayush</p></div>
      <div style="width:60px;"><img src="manshi.jpg" class="profile-img" style="width:50px; height:50px;"><p style="font-size:0.6rem;">Manshi</p></div>
    </div>

    <button class="classic-btn" style="margin-top:30px; padding:8px 20px; font-size:0.6rem;" onclick="togglePopup(false)">Back</button>
  </div>
</div>

<script>
const music = document.getElementById('bgMusic');
const mBtn = document.getElementById('mBtn');

function openInvitation() {
  music.play().catch(() => console.log("Autoplay blocked."));
  document.getElementById('bg-video').play();
  document.getElementById('envelope-wrapper').style.transform = 'translateY(-100%)';
  
  setTimeout(() => {
    const mainUI = document.getElementById('mainUI');
    mainUI.style.opacity = '1';
    mainUI.style.transform = 'translateY(0)';
  }, 700);
}

function toggleMusic() {
  if (music.paused) { 
    music.play(); 
    mBtn.textContent = "‚ô™"; 
    mBtn.style.boxShadow = "0 0 15px var(--gold)";
  } else { 
    music.pause(); 
    mBtn.textContent = "üîá"; 
    mBtn.style.boxShadow = "none";
  }
}

function togglePopup(s) { document.getElementById('popup').style.display = s ? 'flex' : 'none'; }

function openMap() {
  window.open("https://www.google.com/maps", "_blank");
}

function startTimer() {
  const target = new Date("Jan 27, 2026 10:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const diff = target - now;
    const d = Math.floor(diff / 86400000);
    const h = Math.floor((diff % 86400000) / 3600000);
    const m = Math.floor((diff % 3600000) / 60000);
    const s = Math.floor((diff % 60000) / 1000);
    document.getElementById('timer').innerHTML = `
      <div class="unit"><h4>${d}</h4><p>Days</p></div>
      <div class="unit"><h4>${h}</h4><p>Hrs</p></div>
      <div class="unit"><h4>${m}</h4><p>Min</p></div>
      <div class="unit"><h4>${s}</h4><p>Sec</p></div>
    `;
  }, 1000);
}
startTimer();

const canvas = document.getElementById('particle-canvas');
const ctx = canvas.getContext('2d');
let pts = [];
function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.onresize = resize; resize();
class Pt {
  constructor() {
    this.x = Math.random() * canvas.width;
    this.y = Math.random() * canvas.height;
    this.v = Math.random() * 0.4 + 0.1;
  }
  move() { this.y -= this.v; if(this.y < 0) this.y = canvas.height; }
  draw() {
    ctx.beginPath(); ctx.arc(this.x, this.y, 1, 0, Math.PI*2);
    ctx.fillStyle = "rgba(212, 175, 55, 0.4)"; ctx.fill();
  }
}
for(let i=0; i<80; i++) pts.push(new Pt());
function anim() {
  ctx.clearRect(0,0,canvas.width, canvas.height);
  pts.forEach(p => { p.move(); p.draw(); });
  requestAnimationFrame(anim);
}
anim();
</script>

</body>
</html>
