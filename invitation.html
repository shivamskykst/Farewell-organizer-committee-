<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farewell Invitation</title>
    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Segoe+UI&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }
      body {
        background: #000;
        color: #fff;
        overflow-x: hidden;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      /* ================= INVITATION & INFO STYLES ================= */
      .info-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 800px;
        animation: fadeUp 1s ease;
      }

      .invitation-box {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        padding: 20px;
        border-radius: 20px;
        width: 100%;
        max-width: 450px;
        margin: 0 auto;
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.1);
        animation: floatImg 4s ease-in-out infinite;
      }
      .invitation-box img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }
      .map-btn {
        margin-top: 15px;
        padding: 12px 25px;
        border: none;
        border-radius: 8px;
        border-radius: 8px;
        background: linear-gradient(135deg, #FFD700, #FFA500);
        color: black;
        cursor: pointer;
        font-weight: 600;
        transition: transform 0.2s;
        animation: pulseGlow 3s infinite;
      }
      .map-btn:hover {
        transform: scale(1.05);
      }

      /* Countdown */
      #timer-section {
        width: 100%;
        text-align: center;
        margin-top: 40px;
      }
      #timer-section h2 {
          font-family: "Playfair Display", serif;
          margin-bottom: 15px;
          color: #FFD700;
      }
      #timer {
        display: flex;
        justify-content: center;
        gap: 15px;
        flex-wrap: wrap;
        margin-top: 20px;
      }
      .time-box {
        width: 90px;
        padding: 15px 10px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.1);
        animation: fadeUp 1s ease;
        text-align: center;
      }
      .time-box span {
        font-size: 1.8rem;
        font-weight: 700;
        display: block;
      }
      .time-box small {
        font-size: 0.7rem;
        opacity: 0.7;
      }

      /* Contact */
      .contact-box {
        margin-top: 60px;
        margin-bottom: 40px;
        background: rgba(255, 255, 255, 0.05);
        padding: 20px;
        border-radius: 15px;
        text-align: center;
      }
      .contact-box h2 {
          font-size: 1.2rem;
          margin-bottom: 10px;
      }
      .contact-box a {
        color: #FFD700;
        text-decoration: none;
        font-weight: bold;
      }
      
      .back-link {
          margin-top: 20px;
          color: rgba(255,255,255,0.6);
          text-decoration: none;
          font-size: 0.9rem;
      }
      .back-link:hover {
          color: #fff;
          text-decoration: underline;
      }

      /* ================= ANIMATIONS ================= */
      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes pulseGlow {
        0%, 100% {
          box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }
        50% {
          box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
        }
      }
      @keyframes floatImg {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      /* Mobile Responsive */
      @media (max-width: 480px) {
        .time-box {
          width: 65px; /* Slightly smaller */
          padding: 8px 4px;
        }
        .time-box span {
          font-size: 1.2rem;
        }
        .time-box small {
          font-size: 0.6rem;
        }
        .invitation-box {
            width: 90%;
            padding: 15px;
        }
        .info-section {
            padding-top: 20px;
        }
        #timer {
            gap: 10px;
        }
      }

      /* Video Background */
      #bg-video {
        position: fixed;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1;
        object-fit: cover;
        opacity: 0.6; /* Slight dim for readability */
      }
    </style>
  </head>
  <body>
    <!-- Background Video -->
    <video autoplay muted loop playsinline id="bg-video">
      <source src="video3.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <div class="info-section">
      <div class="invitation-box">
        <img src="invitation.jpg" alt="Farewell Invitation Card" />
        <p><strong>Date:</strong> 10 Jan 2026, 10:00 AM</p>
        <p><strong>Location:</strong> Amar Resort, Motihari</p>
        <button class="map-btn" onclick="openMap()">View Location</button>
      </div>

      <div id="timer-section">
        <h2>⏳ Farewell Begins In</h2>
        <div id="timer"></div>
      </div>
    </div>

    <div class="contact-box">
      <h2>For any queries:</h2>
      <a href="mailto:yshivamkumar212@gmail.com">yshivamkumar212@gmail.com</a>
    </div>

    <!-- Optional: Link back to memory wall -->
    <a href="memory_wall.html" class="back-link">← Back to Memory Wall</a>

    <script>
      function openMap() {
        window.open(
          "https://www.google.com/maps/search/?api=1&query=Amar+Resort+Motihari",
          "_blank"
        );
      }

      function startCountdown() {
        const timer = document.getElementById("timer");
        const target = new Date("Jan 10, 2026 10:00").getTime();
        
        // Initial call
        updateTimer();
        
        setInterval(updateTimer, 1000);

        function updateTimer() {
          const d = target - Date.now();
          if (d < 0) {
              timer.innerHTML = "<div>It's Time!</div>";
              return;
          }
          timer.innerHTML = `
            <div class="time-box"><span>${Math.max(
              0,
              Math.floor(d / 86400000)
            )}</span><small>DAYS</small></div>
            <div class="time-box"><span>${Math.max(
              0,
              Math.floor(d / 3600000) % 24
            )}</span><small>HRS</small></div>
            <div class="time-box"><span>${Math.max(
              0,
              Math.floor(d / 60000) % 60
            )}</span><small>MIN</small></div>
            <div class="time-box"><span>${Math.max(
              0,
              Math.floor(d / 1000) % 60
            )}</span><small>SEC</small></div>`;
        }
      }

      // Start the countdown on load
      window.onload = startCountdown;
    </script>
  </body>
</html>
